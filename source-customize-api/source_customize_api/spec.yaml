documentationUrl: https://docs.airbyte.io/integrations/sources/customize_api
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Customize API Spec
  type: object
  required:
    - url
  additionalProperties: true
  properties:
    http_method:
      title: HTTP Method
      type: string
      description: "HTTP request method, the default is GET."
    url:
      title: URL
      type: string
      description: "The URL for the API endpoint."
    headers:
      title: API headers
      type: string
      description: "The headers for the API request, it is a json format,eg:{'Authorization':'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9.eyJ1aWQi……'}"
